<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Jevan Goldsmith</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-login">
    <div class="login-container">
        <h1>Admin Login</h1>
        <p>Essay Management System</p>

        <form id="login-form">
            <div style="position: relative;">
                <input
                    type="password"
                    id="password"
                    placeholder="Enter admin password"
                    required
                    autocomplete="current-password"
                    style="padding-right: 50px;"
                >
                <button
                    type="button"
                    id="toggle-password"
                    onclick="togglePassword()"
                    style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer; font-size: 1.2rem; padding: 0; width: 30px; color: #666;"
                    title="Show/Hide Password"
                >üëÅÔ∏è</button>
            </div>
            <button type="submit">Login</button>
            <div id="error-message" class="error"></div>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!password) {
                showError('Please enter a password');
                return;
            }

            // Attempt login
            const success = await login(password);

            if (!success) {
                // Error will be shown by login function
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.classList.add('show');

            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
                toggleButton.title = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
                toggleButton.title = 'Show Password';
            }
        }

        // If already logged in, redirect to dashboard
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
